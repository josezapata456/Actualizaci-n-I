<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <title>MONIFY - Cerrar Sesión</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <main class="app">
    <header class="header">
      <div class="logo">M</div>
      <div class="brand"><h2>MONIFY</h2><p>Salir</p></div>
    </header>

    <section class="card center" style="flex-direction:column;gap:12px">
      <p class="hint">¿Seguro que quieres cerrar sesión?</p>
      <div class="row" style="width:100%">
        <button id="confirmOut" class="btn btn-danger" style="flex:1">Cerrar sesión</button>
        <a href="home.html" class="btn btn-ghost" style="flex:1">Cancelar</a>
      </div>
    </section>

    <p class="footer">Gracias por usar MONIFY.</p>
  </main>

  <script src="js/app.js"></script>
  <script>
    document.getElementById("confirmOut").addEventListener("click", function(){
      window.logout();
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
