<!DOCTYPE html>
<html>
<head>
    <title>Test MONIFY</title>
</head>
<body>
    <h1>Test MONIFY Functions</h1>
    <div id="results"></div>
    
    <script src="js/app.js"></script>
    <script>
        function runTests() {
            const tests = [
                { name: 'MONIFY object', test: () => typeof MONIFY !== 'undefined' },
                { name: 'MONIFY.transfer function', test: () => typeof MONIFY.transfer === 'function' },
                { name: 'MONIFY.transfer callable', test: () => MONIFY.transfer !== undefined },
                { name: 'window.transferTo', test: () => typeof window.transferTo === 'function' }
            ];
            
            const results = document.getElementById('results');
            tests.forEach(test => {
                const result = test.test();
                const div = document.createElement('div');
                div.innerHTML = `${result ? '✅' : '❌'} ${test.name}: ${result}`;
                div.style.color = result ? 'green' : 'red';
                div.style.margin = '10px';
                div.style.fontSize = '18px';
                results.appendChild(div);
                console.log(`${test.name}:`, result);
            });
        }
        
        runTests();
    </script>
</body>
</html>
